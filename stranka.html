<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parfumový Eshop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Parfumový Raj</h1>
        <nav>
            <ul>
                <li><a href="#">Domov</a></li>
                <li><a href="#">Produkty</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Objavte svet vôní</h2>
        <p>Luxusné parfumy za skvelé ceny</p>
    </section>

    <section class="products">
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Parfém 1">
            <h3>Parfém Elegancia</h3>
            <p>€49.99</p>
            <button>Pridať do košíka</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Parfém 2">
            <h3>Parfém Mystique</h3>
            <p>€59.99</p>
            <button>Pridať do košíka</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Parfém 3">
            <h3>Parfém Passion</h3>
            <p>€39.99</p>
            <button>Pridať do košíka</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Parfumový Raj. Všetky práva vyhradené.</p>
    </footer>
</body>
</html>
